
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <script src="../../scripts/jquery-3.1.1.min.js" type= "text/javascript"></script>
 <script src = "https://code.jquery.com/jquery-1.8.2.js"></script>
 <script src = "https://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
 <link href = "http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
 <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="MyCtrl">

<input id="dp" type="text" ng-model="userInfo.person.mDate" name="mDate" my-datepicker/>

    <p>{{userInfo.person.mDate}}</p>

</div>
 
 
 <script>

var myApp = angular.module('myApp', []);

myApp.directive('myDatepicker', function ($parse) {
    return function (scope, element, attrs, controller) {
        var ngModel = $parse(attrs.ngModel);
        $(function(){
            element.datepicker({
                showOn:"both",
                changeYear:true,
                changeMonth:true,
                dateFormat:'dd-mm-yy',
                maxDate: new Date(),
                yearRange: '2017:2025',
                onSelect:function (dateText, inst) {
                    scope.$apply(function(scope){
                        // Change binded variable
                        ngModel.assign(scope, dateText);
                    });
                }
            });
        });
    }
});


function MyCtrl($scope) {

    $scope.userInfo = {
        person: {
            mDate: ''
        }
    };
    
}        

</script>
</body>
</html>
